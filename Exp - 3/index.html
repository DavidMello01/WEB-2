<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

<title>forçamento</title>

</head>
<body>
<div class="container">
    <h1>forçamento ihul</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <div class="response" id="response"></div>
    <button id="force401Error">Force 401 Error</button>
    <button id="force403Error">Force 403 Error</button>
    <button id="force404Error">Force 404 Error</button>
    <button id="force500Error">Force 500 Error</button>
</div>

<script src="script.js"></script>
</body>
</html>
